
<!DOCTYPE html>
<html lang="en">
<head>
	<title>DAKboard</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400">
	<link rel="stylesheet" href="app.css?20180124">
	<link rel="stylesheet" href="screen-layout-main.css?20171113">
	
	<link rel="stylesheet" 
		href="https://pro.fontawesome.com/releases/v5.8.2/css/all.css" 
		integrity="sha384-xVVam1KS4+Qt2OrFa+VdRUoXygyKIuNWUUUBZYv+n27STsJ7oDOHJgfF0bNKLMJF" 
		crossorigin="anonymous">
	
	<meta charset="UTF-8">
	<meta http-equiv="refresh" content="21600" />
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="google" content="notranslate">
	<link rel="apple-touch-icon" href="https://static.dakboard.com/assets/img/dakboard-logos/apple-touch-icon.png">
	<link rel="icon" sizes="192x192" href="https://static.dakboard.com/assets/img/dakboard-logos/apple-touch-icon.png">

	<script
	  src="https://code.jquery.com/jquery-2.1.1.min.js"
	  integrity="sha256-h0cGsrExGgcZtSZ/fRz4AwV+Nn6Urh/3v3jFRQ0w9dQ="
	  crossorigin="anonymous"></script>
	
</head>
<body>
	<script src="https://static.dakboard.com/assets/js/progressbar.min.js"></script>
	<script src="https://static.dakboard.com/assets/js/moment/moment.min.js"></script>
	<script src="moment-timezone-2010-2010.min.js"></script>
	<script src="/js/mpanel.min.js?1"></script>
	
	<style>


	.time-ampm { left: -1.4em }
	
	.brightness {
		background: rgba(0,0,0, 0);
	}
</style>
<div class="layout-tablet font-large layout-portrait ">
	


	<!--<div id="options-link" class="xsmall dark translucent" >-->
		<a href="/screens" class="options-link xsmall dark">
			<span class="fas fa-cog"></span>&nbsp;&nbsp;<span class='options-desc font-light'>Options</span>
		</a>
	<!--</div>-->

		<header>
		<div id="weather-alert" class="translucent-alert weather-alert hide">
			<div class="pull-left big">
				<span id="weather-alert-icon" class="wi"></span>
			</div>
			<div style="margin-left: 70px;">

					<div id="weather-alert-expires" class="dim xsmall font-light pull-right" style="margin-right: 40px;"></div>
					<div id="weather-alert-description" class="small font-light"></div>

				<div id="weather-alert-message" class="xxsmall"></div>
			</div>
			<div class="clearfix"></div>
		</div>
					<div class="date pull-right small font-light bright" style="padding: 30px 20px 0 0"></div>
		
		<div class="clock hide">
			
				<div class="time large bright"></div>

			
			

			<div style="clear: both;"></div>
		</div>

		<div id="calendar" class="events hide"></div>

		
		
	</header>
	


	

    	<div class="brightness abs-zero"></div>

    <div id="content" class="abs-zero">
	  <div id="background-underlay-1" class="abs-zero"></div>
	  <div id="background-underlay-2" class="abs-zero"></div>
    </div>
    
        <footer>
	    <div id="weather" class="hide"></div>

	    				<div id="weather-loading" class="text-center" style="margin-bottom: 30px;">
				<span class="dark font-light">Loading Weather...</span>
			</div>
						</footer>
	
	
	<div id="progress" class="hide"></div>
	
</div>

<script>
$(function() {

	var i = null;

	if ('ontouchstart' in window) {
		$(window).on('touchstart', function() {
		    clearTimeout(i);
		    $(".options-link").css({opacity: 1});
		    i = setTimeout(function () {
		        $(".options-link").css({opacity: 0});
		    }, 10000);
		});
	} else {
		$(window).mousemove(function() {
		    clearTimeout(i);
		    $(".options-link").css({opacity: 1});
		    i = setTimeout(function () {
		        $(".options-link").css({opacity:0});
		    }, 10000);
		});
	}

	i = setTimeout(function () {
        $(".options-link").css({opacity: 0});
    }, 10000);

	var myMpanel = new mPanel;

	myMpanel.init({
		route: "/app",
		isPremium: 0,
		timeFormat: 12,
		dateFormat: "MMMM D",
		clockType: "digital",
		timezone: "America/New_York",
		showSeconds: "1",
		showAmpm: "1",
		photoTransition: 0,
		photoChange: 120000,
		photoLayout: "fit"
	});



			myMpanel.updatePhoto();
	
			$('.clock').show();
		myMpanel.updateTime();
	
	
		myMpanel.updateWeather();
	

	
	
	
	
});
</script>



</body>
</html>
